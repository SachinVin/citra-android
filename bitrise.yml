---
format_version: '6'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: android
trigger_map:
- push_branch: "*"
  workflow: primary
- pull_request_source_branch: "*"
  workflow: primary
- tag: "*"
  workflow: deploy
workflows:
  deploy:
    steps:
    - cache-pull@2: {}
    - install-missing-android-tools@2.3:
        inputs:
        - gradlew_path: "$PROJECT_LOCATION/gradlew"
    - android-lint@0:
        inputs:
        - project_location: "$PROJECT_LOCATION"
        - module: "$MODULE"
        - variant: "$BUILD_VARIANT"
    - android-build@0:
        inputs:
        - variant: "$BUILD_VARIANT"
        - project_location: "$PROJECT_LOCATION"
        - build_type: aab
    - sign-apk@1: 
        run_if: '{{getenv "BITRISEIO_ANDROID_KEYSTORE_URL" | ne ""}}'
    - bitrise-step-export-universal-apk@0:
        run_if: '{{getenv "BITRISEIO_ANDROID_KEYSTORE_URL" | ne ""}}'
    - generate-changelog@0: {}
    - github-release@0:
        run_if: '{{getenv "GITHUB_API_TOKEN" | ne ""}}'
        inputs:
        - api_token: "$GITHUB_API_TOKEN"
        - name: "$BITRISE_GIT_TAG"
        - body: "$BITRISE_CHANGELOG"
        - files_to_upload: |-
            $BITRISE_AAB_PATH|citra-$BITRISE_GIT_TAG.aab
            $BITRISE_APK_PATH|citra-$BITRISE_GIT_TAG.apk
        - username: "$BITRISEIO_GIT_REPOSITORY_OWNER"
    - deploy-to-bitrise-io@1.3: 
        run_if: '{{getenv "BITRISEIO_ANDROID_KEYSTORE_URL" | ne ""}}'
    - cache-push@2: {}
    
  primary:
    steps:
    - cache-pull@2: {}
    - install-missing-android-tools@2.3:
        inputs:
        - gradlew_path: "$PROJECT_LOCATION/gradlew"
    - android-lint@0:
        inputs:
        - project_location: "$PROJECT_LOCATION"
        - module: "$MODULE"
        - variant: "$BUILD_VARIANT"
    - android-build@0:
        inputs:
        - variant: "$BUILD_VARIANT"
        - project_location: "$PROJECT_LOCATION"
        - build_type: aab
    - cache-push@2: {}
app:
  envs:
  - opts:
      is_expand: false
    PROJECT_LOCATION: src/android
  - opts:
      is_expand: false
    MODULE: app
  - opts:
      is_expand: false
    BUILD_VARIANT: Release
