---
format_version: '6'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: android
trigger_map:
- push_branch: "*"
  workflow: primary
- pull_request_source_branch: "*"
  workflow: primary
workflows:
  primary:
    steps:
    - cache-pull@2: {}
    - script@1.1.5:
        title: Install newer cmake
        run_if: '{{ if enveq "BITRISEIO_ANDROID_KEYSTORE_URL" "" }} false {{else}}{{enveq "BITRISE_GIT_BRANCH" "bitrise"}}{{end}}'
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            echo "hello!" 
    - install-missing-android-tools@2.3.3:
        inputs:
        - gradlew_path: "$PROJECT_LOCATION/gradlew"
    - android-lint@0:
        inputs:
        - project_location: "$PROJECT_LOCATION"
        - module: "$MODULE"
        - variant: "$BUILD_VARIANT"
    - android-build@0:
        inputs:
        - variant: "$BUILD_VARIANT"
        - project_location: "$PROJECT_LOCATION"
        - build_type: aab
    - bitrise-step-export-universal-apk@0: {}
    - sign-apk@1: 
        run_if: '{{getenv "BITRISEIO_ANDROID_KEYSTORE_URL" | ne ""}}'
    - github-release@0:
        run_if: '{{getenv "BITRISEIO_ANDROID_KEYSTORE_URL" | ne ""}}'
        inputs:
        - api_token: "$Githubtoken"
        - name: "$BITRISE_BUILD_NUMBER"
        - tag: "$BITRISE_BUILD_NUMBER"
        - body: "body"
        - files_to_upload: |-
            $BITRISE_AAB_PATH
            $BITRISE_APK_PATH
        - username: "$Uname"
    - deploy-to-bitrise-io@1.3.18: 
        run_if: '{{getenv "BITRISEIO_ANDROID_KEYSTORE_URL" | ne ""}}'
    - cache-push@2: {}
app:
  envs:
  - opts:
      is_expand: false
    PROJECT_LOCATION: src/android
  - opts:
      is_expand: false
    MODULE: app
  - opts:
      is_expand: false
    BUILD_VARIANT: Release
